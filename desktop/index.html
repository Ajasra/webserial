<html>
<head>
    <meta charset="UTF-8">
    <title>WebSerial</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div id="serial">
        <select class="port" title="serialport">
            <option value="">--scanning serial ports--</option>
        </select>

        <select class="baudrate" title="baudrate">
            <option value="300">300</option>
            <option value="1200">1200</option>
            <option value="2400">2400</option>
            <option value="4800">4800</option>
            <option value="9600" selected>9600</option>
            <option value="19200">19200</option>
            <option value="38400">38400</option>
            <option value="57600">57600</option>
            <option value="74880">74880</option>
            <option value="115200">115200</option>
            <option value="230400">230400</option>
            <option value="250000">250000</option>
            <option value="500000">500000</option>
            <option value="1000000">1000000</option>
            <option value="2000000">2000000</option>
        </select>

        <p class="status" title="serial status"></p>
        <p class="data" title="data coming from serial"></p>
    </div>

    <div id="server">
        <span>:<input class="port" type="number" placeholder="port" title="server port"></input></span>
        <p class="status" title="server status"></p>
        <p class="clients" data-content="•••••" title="connected clients"></p>
        <p class="data" title="data coming from server"></p>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
